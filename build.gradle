plugins {
    id 'java'
    id 'jacoco'
    id 'org.springframework.boot' version '3.5.3'
    id 'io.spring.dependency-management' version '1.1.4'
    id 'org.sonarqube' version '4.4.1.3373'
    id 'org.owasp.dependencycheck' version '8.4.0'
}

group = 'com.sjprogramming.restapi'
version = '0.0.1-SNAPSHOT'
description = 'Demo project for Spring Boot'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    // Spring Boot dependencies
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'com.fasterxml.jackson.datatype:jackson-datatype-jsr310' // ✅ Fix for JavaTimeModule

    // VULNERABLE DEPENDENCIES - For scanning only, avoid runtime usage
    compileOnly 'com.fasterxml.jackson.core:jackson-databind:2.12.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.14.1'
    implementation 'commons-collections:commons-collections:3.2.1'
    implementation 'org.apache.struts:struts2-core:2.5.20'
    // DO NOT include old spring-core version — it breaks Spring Boot 3.x

    // Database and dev
    runtimeOnly 'com.mysql:mysql-connector-j:8.0.32'
    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    compileOnly 'javax.servlet:javax.servlet-api:4.0.1'

    // Test
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

jacoco {
    toolVersion = "0.8.10" // ✅ Recommended version for Gradle 8.13+
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required.set(true)
        html.required.set(true)
    }
}

// Force Spring compatibility if needed (not required unless conflict occurs)
configurations.all {
    resolutionStrategy {
        force 'org.springframework:spring-core:6.1.6'
    }
}

// OWASP Dependency Check Configuration
dependencyCheck {
    format = 'ALL'
    suppressionFile = 'owasp-suppressions.xml'
    failBuildOnCVSS = 0 // Don't fail build, just report
}

sonarqube {
    properties {
        property "sonar.projectKey", "springboot-gradle-vuln"
        property "sonar.projectName", "springboot-gradle-vuln"
        property "sonar.host.url", "http://localhost:9000"
        property "sonar.login", "squ_2ec5731f7c966cf7e363e21b7c6af125841807eb"
        property "sonar.gradle.skipCompile", "true" // ✅ Avoid deprecated compile behavior
        property "sonar.dependencyCheck.reportPath", "build/reports/dependency-check-report.xml"
        property "sonar.dependencyCheck.htmlReportPath", "build/reports/dependency-check-report.html"
    }
}
